
<!doctype html>
<html>
<head>
    <title>Analog Clock</title>
    <script type="application/javascript" src="clock.js"></script>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
<div id="head-outer-1">
    <div id="head-inner-1">
        <label>ANALOG CLOCK</label>
    </div>
</div>
<div id="clock-dial">
    <div id="clock-center">
        <div id="inner-center">
        </div>
    </div>
    <div id="hour-01" class="hour">1
    </div>
    <div id="hour-02" class="hour">2
    </div>
    <div id="hour-03" class="hour">3
    </div>
    <div id="hour-04" class="hour">4
    </div>
    <div id="hour-05" class="hour">5
    </div>
    <div id="hour-06" class="hour">6
    </div>
    <div id="hour-07" class="hour">7
    </div>
    <div id="hour-08" class="hour">8
    </div>
    <div id="hour-09" class="hour">6
    </div>
    <div id="hour-10" class="hour">10
    </div>
    <div id="hour-11" class="hour">11
    </div>
    <div id="hour-12" class="hour">12
    </div>


    <div id="minute-hand-wrapper">
        <div id="minute-hand">
            <div class="hand">
            </div>
        </div>
    </div>

    <div id="hour-hand-wrapper">
        <div id="hour-hand">
            <div class="hand">
            </div>
        </div>
    </div>

    <div id="second-hand-wrapper">
        <div id="second-hand">
            <div class="hand">
            </div>
        </div>
    </div>


</div>
</body>
</html>
